<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Quaries</title>
    <style>
        /* Tablets */
        @media (min-width:768px){
            body {
                background-color: orange;
            }

            h2 {
                font-size: 70px;
                color: blue;
            }
        }

        /* Tablet */
        @media (min-width: 768px) {
            body {
                background-color: rgb(241, 193, 193);
            }

            h2 {
                font-size: 50px ;
            }
        }
    </style>
</head>
<body>
    <h2>Welcome</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Ab nostrum adipisci distinctio aut autem. Ex earum quis 
    tempora! Eum libero aperiam 
    suscipit atque eaque dicta omnis modi illo maxime quo.</p>
</body>
</html>
