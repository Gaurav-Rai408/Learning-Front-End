<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <center>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Anu</td>
            <td>101</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Ram</td>
            <td>102</td>
            <td>24</td>
        </tr>

        <tr>
            <td>Raju</td>
            <td>103</td>
            <td>26</td>
        </tr>

    </table>
    </center>
    
</body>
</html>
