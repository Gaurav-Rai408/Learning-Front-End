<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
    <h2>Login From</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="username" placeholder="Enter you name" pattern="^[A-Z]{1}[a-z]{2,10}[ ][A-Z]{1}[a-z]{2,10}$">
    <br><br>
    <label for="number">Number: </label>
    <input type="tel"id="number" name="number" placeholder="Enter valid number" pattern="^\d{3}-\d{3}-\d{4}$"/>
    <!-- pattern="^[6-9]{1}\d{9}$"/>  take 1st digit of the number btn 6-9 only -->
     <!-- pattern="^+91-[6-9]{1}\d{2}-\d{3}-\d{4}$"  for country-->
<!-- pattern="^+[1-9]{1,3}\d{10}$"  for any country-->
<!-- pattern="^[A-Z]{1}[a-z]{1}[0-9]{1}[~!@#$%&*]{1}[A-Za-z\d@#!%*&#]{8,}$"   sequece is necessary -->
 <!--lookahead concept (?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%&*?])[A-Za-z\d]{8,} atleat one lower,upper,special character and digit but here sequence is not necessary -->
    <br><br>
    <label for="pass">Password:</label>
    <input type="text" id="pass" name="password" placeholder="Enter Password" pattern="^(?=.*[a-z]{1,})(?=.*[A-Z]{2,})(?=.*\d){2,}(?=.*[!#%*]){1,}[A-Za-z\d]{12,}$"  title="aleat 8 character">
     <br><br>
     <!-- .  ==> any number of character -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" pattern="^[A-Za-z0-9.-+%]+@[A-Za-z0-9]+\.[A-Za-z]{2,}$" placeholder="Enter your email">
      <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
