<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        let pin;
        do {
            pin = Number(prompt("Enter the first number: "));
            if (pin === 1234) {
            document.writeln("PIN correct. Access Granted");
            }
        } while (pin !== 1234);
    </script>
</body>
</html>
