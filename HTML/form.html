<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Login Form</2>
        <br>
        <br>
    <form action="" autocomplete="off">
        <label for="Captcha">Captcha: </label>
        <input type="text" id="Captcha" name="captcha" placeholder="Enter Captcha">
        <br><br>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>
        <br><br>

        <label for="mail">Email: </label>
        <input type="email" id="mail" name="mail" placeholder="Mail" title="Enter valid mail" required autocomplete="off">
        <br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="pass" placeholder="Password" title="Enter atleat 8 character long password" required>
        <br><br>

        <label for="age">Age: </label>
        <input type="number" id="age" name="age" placeholder="Age" value="18" min="1" max="100">
        <br><br>

        <label for="date">Date: </label>
        <input type="date" id="date" placeholder="Current Date">
        <br><br>

        <label for="time">Time: </label>
        <input type="time" id="time" placeholder="Current Time">
        <br><br>

        <label for="localdt">Date & Time: </label>
        <input type="datetime-local" id="localdt" name="dt" placeholder="Current Dater and Time">
        <br><br>

        <label for="url">Enter url: </label>
        <input type="url" id="url" name="url" placeholder="Enter Your URL">
        <br><br>









        <label>Choose Technologies: </label>
        <label>
            <input type="checkbox" name="option1" value="html" checked  >HTML
        </label>
        <label>
            <input type="checkbox" name="option2" value="css" required>CSS
        </label>
        <label>
            <input type="checkbox" name="option3" value="js">JS
        </label>
        <br><br>

        <label >Gender:</label>
        <label >
            <input type="radio" name="gender" value="m">Male
        </label>
        <label >
            <input type="radio" name="gender" value="f">Female
        </label>
        <label >
            <input type="radio" name="gender" value="o">Other
        </label>
        <br><br>


        <!-- for and id attribute are used when your input is out of the label .-->

        <label for="file">Upload Resume : </label>
        <input type="file" id="file" name="Upload" accept=".pdf, .png" >
        <br><br>

        <!-- Range input -->
        <label for="rate">Rate (html 10) : </label> 
        <input type="range" id="rate" name="rating" min="1" max="10">
        <br><br>

        <label for="color" > color : </label>
        <input type="color" id="color" name="clr">
        <br><br>

        <label for="hidden">Hidden: </label>
        <input type="hidden" name="hid" id="hidden">
        <br><br>

        <label for="mon">Month:</label>
        <input type="month" name="mon" id="mon">
        <br><br>

        <label for="number">Number:</label>
        <input type="tel" name="phone" id="number">
        <br><br>


        <label for="tech">Select Tech:</label>
        <select name="tech" id="tech">
            <option value="fe">front-end</option>
            <option value="be">back-end</option>
            <option value="db">DB</option>
        </select>
        <br><br>
        
        <label for="text">Enter text </label>
        <textarea name="" id="text" rows="3" cols="9">Enter something</textarea>
        <br><br>
<!-- 
<fieldset>
    <legend></legend>
</fieldset> -->


        <button type="submit" >Sign Up</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
