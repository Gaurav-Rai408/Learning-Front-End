<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- Ordered List -->
     <h2>Ordered List</h2>
     <hr>
    <ol type="1" start="10">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ol>

    <!--UNordered List -->
     <h2>UnOrdered List</h2>
     <hr>
    <ul type="square" >
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>

    <!-- Defination  List -->
     <h2>Defination List</h2>
     <hr>
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
     </dl>
  
    </ol>
</body>
</html>
