<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function order(callprepare) {
            console.log("Order confirmed.");
            prepare();
        }

        function prepare() {
            console.log("Order Preparing..");
        }


        // Map
        let arr = [1 ,2, 3];
        let square = arr.map((n)=> n * n);
        console.log("Squared: " , square);
        // square.forEach(element => {
        //     console.log(element);
        // });

        // Reduce
        let odd = square.filter((n) => n % 2 !== 0);
        console.log("Odd Number: " , odd);
        // odd.forEach(num => {
        //     console.log(num);
            
        // });

        let add = arr.reduce((n,sum) => n + sum, 0);
        console.log("Addition: " , add);
    </script>
</body>
</html>
